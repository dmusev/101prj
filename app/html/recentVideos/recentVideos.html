<div class="videos" id="videos">
    <div class="container">
        <h3 style="font-family: 'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif">Recent Videos</h3>
        <div id="videosDiv" ng-repeat="video in recentVideos" class="col-md-4 ifrm-stng">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{video.link}}" frameborder="0" allowfullscreen=""></iframe>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
