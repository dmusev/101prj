<div data-ng-controller="mediaCtrl" id="test1">
<header id="test2">
    <!--<h1 id="test3">YouTube<strong>JBox</strong></h1>-->
    <h2 style="margin-left:10px; margin-top: -20px;float: left;">YouTube<strong>JBox</strong></h2>
    <form id="search" data-ng-submit="search()" style="margin-top: -15px;margin-left: 35px;">
        <input id="query" name="q" type="text" placeholder="Search for a YouTube video" data-ng-model="query">
        <input id="submit" type="image" src="states/JBox/search.png" alt="Search">
    </form>
    <nav id="test4">
        <a id="play">{{ youtube.state }}</a>
        <a id="pause">Pause</a>
    </nav>
</header>
<div id="results">
    <div id="resultVideos" class="video" data-ng-repeat="video in results" data-ng-click="queue(video.id, video.title)">
        <img class="video-image" data-ng-src="{{ video.thumbnail }}">
        <p class="video-title">{{ video.title }}</p>
        <p class="video-author">{{ video.author }}</p>
        <p class="video-description">{{ video.description }}</p>
    </div>
</div>
<div id="player">
    <div id="placeholder"></div>
</div>
<div id="playlist">
    <p id="current">{{ youtube.videoTitle }}</p>
    <ol id="upcoming" data-ng-show="playlist">
        <li data-ng-repeat="video in upcoming">
            <p class="item-delete" data-ng-click="delete(video.id)">delete</p>
            <p class="item-title" data-ng-click="launch(video.id, video.title)">{{video.title}}</p>
        </li>
    </ol>
    <ol id="history" data-ng-hide="playlist">
        <li data-ng-repeat="video in history">
            <p class="item-delete" data-ng-click="deleteHistory(video.id)">delete</p>
            <p class="item-title" data-ng-click="queue(video.id, video.title)">{{video.title}}</p>
        </li>
    </ol>
    <p id="tabs">
        <a ng-class="{on:playlist}" data-ng-click="tabulate(true)">Upcoming</a>
        <a ng-class="{on:!playlist}" data-ng-click="tabulate(false)">History</a>
    </p>
</div>
</div>
